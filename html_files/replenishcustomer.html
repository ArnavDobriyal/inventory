<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replenish Customer</title>
</head>
<body>
    <h1>Replenish Customer</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% if ret_details  %}
                {% for detail in ret_details %}
                <tr>
                    <td>{{ detail[0] }}</td>
                    <td>{{ detail[1] }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No items to replenish</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
