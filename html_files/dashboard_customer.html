<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .dashboard-item {
            margin-bottom: 20px;
            display: inline-block;
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dashboard-item:hover {
            background-color: #e0e0e0;
        }

        .dashboard-item i {
            font-size: 48px;
            margin-bottom: 10px;
            color: #333;
        }

        .dashboard-item p {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user[0] }}</h1>
        <a href="/replenishcustomer" class="dashboard-item">
            <i class="fas fa-box"></i>
            <p>Replenish Stock</p>
        </a>
        <a href="/expirationcustomer" class="dashboard-item">
            <i class="fas fa-calendar-alt"></i>
            <p>Monitor Expiration Dates</p>
        </a>
        <a href="/item" class="dashboard-item">
            <i class="fas fa-plus"></i>
            <p>Item Input</p>
        </a>
        <a href="/itemsshowcustomer" class="dashboard-item">
            <i class="fas fa-list"></i>
            <p>Current Items</p>
        </a>
    </div>
</body>
</html>
