<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Form</title>
</head>
<body>
    <h1>Add Item</h1>
    <form action="/add_item" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="expiry">Expiry:</label><br>
        <input type="date" id="expiry" name="expiry" required><br><br>
        
        <label for="size">Size:</label><br>
        <select id="size" name="size" required>
            <option value="large">Large</option>
            <option value="small">Small</option>
            <option value="fridge">Fridge</option>
        </select><br><br>
        
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <label for="perishable">Perishable:</label><br>
        <input type="checkbox" id="perishable" name="perishable"><br><br>
        
        <label for="type">Type:</label><br>
        <select id="type" name="type" required>
            <option value="veg">Veg</option>
            <option value="nonveg">Nonveg</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
