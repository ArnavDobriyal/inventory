<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Items for Customer</title>
    <style>
        /* CSS styles for the navigation bar */
        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/replenishcustomer">Replenish Stock</a></li>
                <li><a href="/expirationcustomer">Monitor Expiration Dates</a></li>
                <li><a href="/item">Item Input</a></li>
                <li><a href="/itemsshowcustomer">Current Items</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Expired Items for Customer</h1>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Expiry Date</th>
                    <th>Additional Information</th>
                </tr>
            </thead>
            <tbody>
                {% for item in ret_details %}
                <tr>
                    <td>{{ item[0][0] }}</td> <!-- Item ID -->
                    <td>{{ item[1][0] }}</td> <!-- Expiry Date -->
                    <td>{{ item[1][1] }}</td> <!-- Additional Information -->
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
