<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Items for Owner</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Grid styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background-color: #f44336;
            color: #fff;
            border-radius: 20px;
            font-size: 14px;
        }

        .item-details {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/inventoryowner">View Inventory</a></li>
                <li><a href="/customerdetails">Customer Details</a></li>
                <li><a href="/replenishowner">Replenish Stock</a></li>
                <li><a href="/expirationowner">Monitor Expiration Dates</a></li>
                <li><a href="/itemsshowowner">Show Items</a></li>
            </ul>
        </nav>
    </header>
    <h1>Expired Items for Owner</h1>
    <div class="grid-container">
        {% for row in ret_details %}
        <div class="grid-item">
            <span class="badge">Expired</span>
            <div class="item-details">
                <p><strong>Item ID:</strong> {{ row[0] }}</p>
                <p><strong>Item Name:</strong> {{ row[1] }}</p>
                <p><strong>Customer ID:</strong> {{ row[2] }}</p>
                <p><strong>Expiry Date:</strong> {{ row[3] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
